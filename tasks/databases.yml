- name: Lê o arquivo CSV os nomes dos banco de dados para os sites
  set_fact:
    databases_sites_file: "{{ lookup('file', tasks_databases_sites_file) }}"

- name: Lê o arquivo CSV os nomes dos banco de dados para os sistemas
  set_fact:
    databases_sistemas_file: "{{ lookup('file', tasks_databases_sistemas_file) }}"

- name: Gera lista com os nomes dos banco de dados dos sites a partir do arquivo CSV
  set_fact:
    databases_sites: "{{ databases_sites_file.split('\n') }}"

- name: Gera lista com os nomes dos banco de dados dos sistemas a partir do arquivo CSV
  set_fact:
    databases_sistemas: "{{ databases_sistemas_file.split('\n') }}"

- name: juntando os nomes dos banco de dados dos sites e dos sistemas
  set_fact:
    databases: "{{ databases_sites | union(databases_sistemas) }}"

- name: Cria senhas no chaveiros para os bancos que não tem senha
  shell: |
    bash -c 'pass show sti/servidores/mysql/{{ item }} &>/dev/null || pass generate -n sti/servidores/mysql/{{ item }}'
  become: false
  delegate_to: localhost
  loop: "{{ databases }}"

- name: Inicializa uma lista vazia para os usuários MySQL
  set_fact:
    mysql_users: []

- name: Cria os usuários MySQL
  set_fact:
    mysql_users: >
      {{ mysql_users +
        [{
          'name'    : item,
          'host'    : '%',
          'priv'    : item + '.*:ALL',
          'password': lookup('passwordstore', 'sti/servidores/mysql/' + item )
        }]
      }}
  loop: "{{ databases }}"

- name: Inicializa uma lista vazia para os bancos de dados MySQL
  set_fact:
    mysql_databases: []

- name: Cria os bancos de dados MySQL
  set_fact:
    mysql_databases: >
      {{ mysql_databases + [{
        'name': item,
        'collation': 'utf8_general_ci',
        'encoding': 'utf8'
      }]}}
  loop: "{{ databases }}"  
